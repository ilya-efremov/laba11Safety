<html>
<head>
<title>лаба11</title>
</head>
<body>
	<h3>
		Зашифровка и расшифровка!
	</h3>
	<p>
		<input type="text" placeholder="Введите текст" id="open">
		<input type="button" value="Далее" onclick="secret()">
	</p>
	<p>
		<p id="result">Вывод: </p>
	</p>
<script>
function secret(){
let chars = ['А', 'Б', 'В', 'Г', 'Д', 'Е', 'Ж', 'З', 'И', 'К', 'Л', 'М', 'Н', 'О', 'П', 'Р', 'С', 'Т', 'У', 'Ф', 'Х', 'Ц', 'Ч', 'Ш', 'Щ', 'Ы', 'Э', 'Ю', 'Я', 'а', 'б', 'в', 'г', 'д', 'е', 'ж', 'з', 'и', 'к', 'л', 'м', 'н', 'о', 'п', 'р', 'с', 'т', 'у', 'ф', 'х', 'ц', 'ч', 'ш', 'щ', 'ъ', 'ы', 'ь', 'э', 'ю', 'я','1', '2', '3', '4', '5', '6', '7', '8', '9', '0'];
let text = document.getElementById('open').value.split('');
let result = '';
for (let elem of text){
if(chars.indexOf(elem) >= 0){
result += chars[chars.length - (chars.indexOf(elem) + 1)];
}
else if (elem === ' '){
result += ' ';
}
else{
document.getElementById('result').innerText = 'Неправильно, попробуйте снова';
break;
}}
document.getElementById('result').innerText = `Вывод: ${result}`;
}
</script>
</body>
</html>
